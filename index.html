<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico - Your Personalized Medical Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header-title">ðŸ’Š Medico - Personalized Healthcare Assistant</h1>

        <div class="card">
            <h2>Patient Profile</h2>
            <input type="number" id="ageInput" placeholder="Enter your age..." required>
            <select id="sexInput" required>
                <option value="">Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <textarea id="medicalBackground" placeholder="Enter your medical background (allergies, conditions, etc.)"></textarea>
            <button id="saveInfoButton">Save Info</button>
            <button id="clearInfoButton" style="background-color: #dc3545; margin-top: 10px;">Clear Info</button>
        </div>

        <div class="card">
            <h2>Medical Query</h2>
            <input type="text" id="queryInput" placeholder="Enter your medical query..." required>
            <button id="queryButton">Get Medical Advice</button>
            <div id="responseContainer"></div>
        </div>

        <hr>

        <div class="card">
            <h2>ðŸ“· Scan Tablet Backside</h2>
            <input type="file" id="imageInput" accept="image/*">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="bn">Bengali</option>
            </select>
            <button id="scanButton">Scan & Speak</button>
            <div id="ocrResult"></div>
        </div>
    </div>

    <div id="toast" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
